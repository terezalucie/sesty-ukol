<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event Planner</title>
  </head>
  <body>
    <div class="container">
      <h1>Naše nabídka cateringu</h1>
      <div class="plans">
        <button id="plan1" class="plan">
          <h2 class="plan__type">Just Food</h2>
          <p class="plan__price">1000 Kč / na osobu</p>
        </button>
        <button id="plan2" class="plan">
          <h2 class="plan__type">Your Mama</h2>
          <p class="plan__price">2000 Kč / na osobu</p>
        </button>
        <button id="plan3" class="plan">
          <h2 class="plan__type">Flavour Haven</h2>
          <p class="plan__price">3000 Kč / na osobu</p>
        </button>
      </div>
      <div class="text">
      <h3 class="text1">Typ události</h3>
      <h3 class="text2">Počet osob</h3>
      </div>
      <div class="input">
        <input class="nazev" id="myInput" type="text" placeholder="Název"> <input class="pocet" id="myNumber" placeholder="Počet" type="number"><button class="button" id="btn">Potvrit</button>
      </div>
      <h2 class="odpoved" id="vysledek"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
